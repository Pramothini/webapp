<!DOCTYPE html>
<html lang="en">
<!-- contains all the common UI for the login and registeration page  -->
<!-- This file is inherited by login and registeration files  -->
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>Login - Software Patch Management</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <!-- BOOTSTRAP STYLE  -->
    <link href="{% static 'bootstrap-responsive-admin-template/code/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'bootstrap-responsive-admin-template/code/css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'bootstrap-responsive-admin-template/code/css/font-awesome.css' %}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    <link href="{% static 'bootstrap-responsive-admin-template/code/css/style.css' %}" rel="stylesheet">

    <!-- Login style  -->
    <link href="{% static 'bootstrap-responsive-admin-template/code/css/pages/signin.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'bootstrap-responsive-admin-template/code/js/jquery-1.7.2.min.js' %}"></script>

    {% block headblock %}{% endblock %}

</head>
<body>
    <!-- Navigation bar  -->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <a class="brand" href="#">
                    Software Patch Management               
                </a>        

                <div class="nav-collapse">
                    <ul class="nav pull-right">

                        <li class=""> 
                            {% block navbar %} {% endblock %}
                        </li>

                    </ul>

                </div><!--/.nav-collapse -->    

            </div> <!-- /container -->

        </div> <!-- /navbar-inner -->

    </div> <!-- /navbar -->
    <!-- bodyblock will be modified by login.html and register.html -->
    {% block bodyblock %} {% endblock %}

    <!-- Bootstrap Javascript  -->
    <script src="{% static 'bootstrap-responsive-admin-template/code/js/bootstrap.js' %}"></script>
    <script src="{% static 'bootstrap-responsive-admin-template/code/js/signin.js' %}"></script>

</body>
</html>
